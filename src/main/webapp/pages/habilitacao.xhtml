<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	<ui:define name="conteudo">

		<section class="content-header">
          <h1>
            Habilitação

          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Habilitações</a></li>
            <li class="active">Edição</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
			<div>
                <div style='margin-left: 200x;width: 80%;padding-left: 21%;padding-top: 110px;'>

				<!-- text input -->
			    <div class="form-group">
			    	<label>Nome</label>
			    	<input type="text" class="form-control" placeholder="Enter ..."/>
				</div>
			
			    <!-- textarea -->
			    <div class="form-group">
			    	<label>Descrição</label>
			    	<textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
			    </div>
			    	<h:commandButton class="btn btn-default" value="Cancelar" />
			    	<h:commandButton class="btn-sce btn-primary" value="Salvar" />
			    	
			</form>
			</div><!-- /.box-body -->
              </div><!-- /.box -->
        </section><!-- /.content -->
