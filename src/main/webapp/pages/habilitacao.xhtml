<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/modelo.xhtml">

	<ui:define name="conteudo">
		<!-- Content Header (Page header) -->
		<section class="content-header">
          <h1>
            Habilitação
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Habilitações</a></li>
            <li class="active">Edição</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
			<div>
                <div style='margin-left: 200x;width: 80%;padding-left: 21%;padding-top: 110px;'>
			<h:form id="formEdicao">
				<!-- text input -->
			    <div class="form-group">
			    	<label>Nome</label>
			    	<h:inputText value="#{habilitacaoBean.habilitacao.nome}" styleClass="form-control" pt:placeholder="Nome habilitação"/>
				</div>
			
			    <!-- textarea -->
			    <div class="form-group">
			    	<label>Descrição</label>
			    	<h:inputTextarea value="#{habilitacaoBean.habilitacao.descricao}" cols="30" rows="3" 
			    					 styleClass="form-control" pt:placeholder="Descrição da habilitação"/>
			    </div>
			    <div class="modal-footer-sce">
			        <h:commandButton class="btn btn-primary-sce" value="Salvar" action="#{habilitacaoBean.salvar}"/>
			    	<h:commandButton class="btn btn-primary-sce" value="Cancelar" action="#{habilitacaoBean.cancelarCadastro}"/>
			    </div>
			</h:form>
			</div><!-- /.box-body -->
              </div><!-- /.box -->
        </section><!-- /.content -->
	</ui:define>
</ui:composition>
