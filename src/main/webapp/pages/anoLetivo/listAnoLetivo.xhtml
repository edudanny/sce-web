<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/pages/template/modelo.xhtml">

	<ui:define name="conteudo">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Lista de Anos Letivos
			</h1>
			<ol class="breadcrumb">
				<li>
					<a href="#">
						<i class="fa fa-dashboard"></i>
						In√≠cio
					</a>
				</li>
				<li class="active">Anos Letivos</li>
			</ol>
		</section>
		<!-- Main content -->
		<section class="content">
			<h:form id="formListagem">
					
				<div class="col-md-12-sce">
					<p:dataTable styleClass="table table-bordered" id="tabela"
								 emptyMessage="Nenhum registro encontrado."
								 value="#{anoLetivoBean.anoLetivo}" var="ano"
								 rows="10">
						<p:column sortBy="#{ano.anonome}">
							<f:facet name="header">
								<h:outputText value="Ano"></h:outputText>
							</f:facet>
							<h:outputText value="#{ano.anonome}"></h:outputText>
						</p:column>
					</p:dataTable>			    
				</div>
			</h:form>
		</section><!-- /.content -->
	</ui:define>
</ui:composition>
