<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/pages/template/modelo.xhtml">

	<ui:define name="conteudo">
		<!-- Content Header (Page header) -->
		<section class="content-header">
          <h1>
            Turma
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Turmas</a></li>
            <li class="active">Edição</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
			<div>
                <div style='margin-left: 200x;width: 80%;padding-left: 21%;padding-top: 10px;'>
			<h:form id="formEdicao">
				<div class="form-group">
			    	<label>Ano</label>
					<h:selectOneMenu
							id="ano" 
							styleClass="form-control"
							value="#{turmaBean.turma.anoLetivo}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{turmaBean.listAnoLetivo}" 
										   var="ano" itemValue="#{ano}" itemLabel="#{ano.anonome}"/>
							<f:ajax event="change" execute="ano" 
									listener="#{turmaBean.contarAlunos}"
									render="totalAlunos opcaoAno" />
					</h:selectOneMenu>
			    </div>
			    
			    <!-- text input -->
			    <div class="form-group">
			    	<label>
			    		<h:outputText id="opcaoAno" value="Total de alunos no #{turmaBean.turma.anoLetivo.anonome} ano:" />
			    	</label>
			    	<h:inputText id="totalAlunos" value="#{turmaBean.totalAlunos}" 
			    				 styleClass="form-control" disabled="true"/>
				</div>
				
				<div class="form-group">
			    	<label>Quatidade de alunos por turma</label>
			    	<h:inputText value="#{turmaBean.qtdMaxAlunos}" 
			    				 styleClass="form-control" 
			    				 id="max" pt:type="number" pt:min="1" />
				</div>
			    

				
				 
			
			    <div class="modal-footer-sce">
			        <h:commandButton class="btn btn-primary-sce" value="Salvar" 
			        				 action="#{turmaBean.salvar}"/>
			    	<h:commandButton class="btn btn-primary-sce" value="Cancelar" 
			    					 action="#{turmaBean.cancelarCadastro}"
			    					 immediate="true"/>
			    </div>
			</h:form>
			</div><!-- /.box-body -->
              </div><!-- /.box -->
        </section><!-- /.content -->
	</ui:define>
</ui:composition>
