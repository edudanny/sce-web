<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://omnifaces.org/ui"
	template="/pages/template/modelo.xhtml">

	<ui:define name="conteudo">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Lista de Disciplinas
			</h1>
			<ol class="breadcrumb">
				<li>
					<a href="#">
						<i class="fa fa-dashboard"></i>
						Início
					</a>
				</li>
				<li class="active">Disciplinas</li>
			</ol>
		</section>
		<!-- Main content -->
		<section class="content">
			<h:form id="formListagem">

				<div class="input-group-sce input-group-sm">				
					<h:inputText id="pesquisa" styleClass="form-control-sce" 
								 value="#{disciplinaBean.disciplina.disnome}" 
								 pt:placeholder="Pesquisar Disciplina">
								 
						<f:ajax listener="#{disciplinaBean.pesquisar}" 
								event="keyup" 
								render=":formListagem:tabela"></f:ajax>
								 
					</h:inputText>
					
				</div><!-- Your Page Content Here -->
					
				<div class="col-md-12-sce">
					<p:dataTable styleClass="table table-bordered" id="tabela"
								 emptyMessage="Nenhum registro encontrado."
								 paginator="true" paginatorPosition="bottom"
								 value="#{disciplinaBean.disciplinas}" var="dis"
								 rows="10">
						<p:column sortBy="#{dis.disnome}">
							<f:facet name="header">
								<h:outputText value="Disciplina"></h:outputText>
							</f:facet>
							<h:outputText value="#{dis.disnome}"></h:outputText>
						</p:column>
						<p:column width="200">
							<f:facet name="header">
								<h:outputText value="Ações"/>
							</f:facet>
							<h:commandLink>
								<h:commandLink action="#{disciplinaBean.editar(dis)}">
									<h:graphicImage url="/resources/img/edit_32x32.png" height="25" width="25" title="Clique para Editar" />
								</h:commandLink>
								<h:commandLink  onclick="return confirm('Tem certeza que deseja excluir?')"
												actionListener="#{disciplinaBean.excluir(dis)}">
									<h:graphicImage url="/resources/img/delete_32x32.png" height="25" width="25" title="Clique para Excluir" />
								</h:commandLink>
							</h:commandLink>
						</p:column>
					</p:dataTable>
					
					<h:commandButton class="btn btn-primary-sce-novo" value="Novo" 
									 action="#{disciplinaBean.prepararCadastro}" style="margin-left: 91%"/>
			    
				</div>
			</h:form>
		</section><!-- /.content -->
	</ui:define>
</ui:composition>
